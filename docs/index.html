  transition-duration: 0.2s;
}

.tenkey-key:active {
  background: #888;
  transition-duration: 0;
}

.col-4 {
  border-right: 0.5px solid #888;
  display: flex;
  flex-grow: 1;
  width: 33.33%;
}

.col-4:last-child {
  border-right: none;

.col-12 {
